spring.application.name=monitoring

# Weather API Configuration
weather.api.key=YOUR_API_KEY
weather.api.url=https://api.openweathermap.org/data/2.5/weather
weather.cities=Delhi,Mumbai,Chennai,Bangalore,Kolkata,Hyderabad
weather.interval.minutes=5
threshold.temperature.alert=35
weather.interval.milliseconds=300000


# Spring Data Source Configuration for MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/weather_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate DDL Auto Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Enable H2 console for debugging purposes (optional, can be removed if not needed)
spring.h2.console.enabled=false

